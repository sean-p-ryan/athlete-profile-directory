
<div class="basicInfo">
  <div class="form-group">
    <label for="twitter">Twitter</label>
    <textarea
    placeholder="Nope."
      ng-model="athlete.twitter"
      type="text"
      name="twitter"
      class="form-control"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="facebook">Facebook</label>
    <input
    placeholder="Definitely not."
      ng-model="athlete.facebook"
      type="text"
      name="facebook"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="instagram">Instagram</label>
    <input
      placeholder="It's 1905."
      ng-model="athlete.instagram"
      type="text"
      name="instagram"
      class="form-control"
    />
  </div>
  <div class="nextAndBackButtons">
    <button class="btn btn-primary" ng-click="handleFormViewChange('/about')">
      BACK
    </button>
    <button class="btn btn-primary" ng-click="handleFormViewChange('/submit')">
      NEXT
    </button>
  </div>
</div>
