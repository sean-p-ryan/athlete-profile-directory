<ul class="progressBar">
    <li ng-repeat="section in sections">{{section.name}}</li>
  </ul>
  <div class="basicInfo">
    <div class="form-group">
      <label for="description">Twitter</label>
      <textarea ng-model='athlete.twitter' type="text" name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="location">Facebook</label>
      <input ng-model='athlete.facebook' type="text" name="location" class="form-control" />
    </div>
    <div class="form-group">
      <label for="nationality">Instagram</label>
      <input ng-model='athlete.instagram' type="text" name="team" class="form-control" />
    </div>
    <div class="nextAndBackButtons">
      <button class="btn btn-primary" ng-click="handleFormViewChange('/about')">BACK</button>
      <button class="btn btn-primary" ng-click="handleFormViewChange('/submit')">NEXT</button>
    </div>
  </div>
